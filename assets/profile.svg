<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffdbac"/>
      <stop offset="100%" style="stop-color:#ffcd94"/>
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810"/>
      <stop offset="100%" style="stop-color:#1a0f08"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Main Background -->
  <circle cx="200" cy="200" r="180" fill="#f8f9fa"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="100" r="20" fill="url(#bgGradient)" opacity="0.3"/>
  <circle cx="320" cy="120" r="15" fill="url(#bgGradient)" opacity="0.4"/>
  <circle cx="90" cy="300" r="25" fill="url(#bgGradient)" opacity="0.2"/>
  <circle cx="310" cy="280" r="18" fill="url(#bgGradient)" opacity="0.35"/>
  
  <!-- Code Elements -->
  <rect x="50" y="80" width="60" height="8" rx="4" fill="url(#bgGradient)" opacity="0.6"/>
  <rect x="50" y="95" width="40" height="8" rx="4" fill="url(#bgGradient)" opacity="0.4"/>
  <rect x="50" y="110" width="50" height="8" rx="4" fill="url(#bgGradient)" opacity="0.5"/>
  
  <rect x="290" y="260" width="60" height="8" rx="4" fill="url(#bgGradient)" opacity="0.6"/>
  <rect x="290" y="275" width="45" height="8" rx="4" fill="url(#bgGradient)" opacity="0.4"/>
  <rect x="290" y="290" width="55" height="8" rx="4" fill="url(#bgGradient)" opacity="0.5"/>
  
  <!-- Person Illustration -->
  <!-- Neck -->
  <rect x="185" y="280" width="30" height="40" rx="15" fill="url(#faceGradient)"/>
  
  <!-- Shirt -->
  <path d="M160 300 L240 300 L250 380 L150 380 Z" fill="#4f46e5"/>
  <path d="M180 300 L220 300 L225 340 L175 340 Z" fill="#6366f1"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="220" rx="50" ry="60" fill="url(#faceGradient)"/>
  
  <!-- Hair -->
  <path d="M150 180 Q200 130 250 180 Q240 160 200 150 Q160 160 150 180" fill="url(#hairGradient)"/>
  <path d="M150 180 Q150 200 160 220 Q170 210 180 200 Q190 190 200 185 Q210 190 220 200 Q230 210 240 220 Q250 200 250 180 Q245 190 240 200 Q220 210 200 215 Q180 210 160 200 Q155 190 150 180" fill="url(#hairGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="185" cy="210" rx="8" ry="10" fill="white"/>
  <ellipse cx="215" cy="210" rx="8" ry="10" fill="white"/>
  <circle cx="185" cy="212" r="5" fill="#2d3748"/>
  <circle cx="215" cy="212" r="5" fill="#2d3748"/>
  <circle cx="187" cy="210" r="2" fill="white"/>
  <circle cx="217" cy="210" r="2" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M175 200 Q185 195 195 200" stroke="#2d3748" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M205 200 Q215 195 225 200" stroke="#2d3748" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M200 220 Q195 230 200 235 Q205 230 200 220" stroke="url(#faceGradient)" stroke-width="1" fill="none"/>
  
  <!-- Mouth -->
  <path d="M190 245 Q200 255 210 245" stroke="#d69e2e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Laptop -->
  <rect x="140" y="320" width="120" height="80" rx="8" fill="#2d3748"/>
  <rect x="145" y="325" width="110" height="65" rx="4" fill="#1a202c"/>
  <rect x="150" y="330" width="100" height="55" rx="2" fill="#0d1117"/>
  
  <!-- Screen Content -->
  <text x="155" y="345" font-family="monospace" font-size="8" fill="#00ff41">&lt;html&gt;</text>
  <text x="155" y="355" font-family="monospace" font-size="8" fill="#ff6b6b">  &lt;body&gt;</text>
  <text x="155" y="365" font-family="monospace" font-size="8" fill="#4ecdc4">    &lt;h1&gt;Hello&lt;/h1&gt;</text>
  <text x="155" y="375" font-family="monospace" font-size="8" fill="#ff6b6b">  &lt;/body&gt;</text>
  
  <!-- Keyboard -->
  <rect x="145" y="390" width="110" height="15" rx="2" fill="#4a5568"/>
  
  <!-- Keys -->
  <rect x="150" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="160" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="170" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="180" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="190" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="200" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="210" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="220" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="230" y="393" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="240" y="393" width="8" height="3" rx="1" fill="#718096"/>
  
  <rect x="155" y="398" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="165" y="398" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="175" y="398" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="185" y="398" width="20" height="3" rx="1" fill="#718096"/>
  <rect x="210" y="398" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="220" y="398" width="8" height="3" rx="1" fill="#718096"/>
  <rect x="230" y="398" width="8" height="3" rx="1" fill="#718096"/>
  
  <!-- Tech Icons -->
  <!-- React Icon -->
  <g transform="translate(60, 340)">
    <circle cx="15" cy="15" r="3" fill="#61dafb"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" stroke="#61dafb" stroke-width="1" fill="none"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" stroke="#61dafb" stroke-width="1" fill="none" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" stroke="#61dafb" stroke-width="1" fill="none" transform="rotate(120 15 15)"/>
  </g>
  
  <!-- JavaScript Icon -->
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="25" height="25" rx="3" fill="#f7df1e"/>
    <text x="12.5" y="18" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">JS</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="200" r="3" fill="url(#bgGradient)" opacity="0.7">
    <animate attributeName="cy" values="200;190;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="180" r="2" fill="url(#bgGradient)" opacity="0.8">
    <animate attributeName="cy" values="180;170;180" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="220" r="4" fill="url(#bgGradient)" opacity="0.6">
    <animate attributeName="cy" values="220;210;220" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Code Brackets -->
  <text x="30" y="50" font-family="monospace" font-size="24" fill="url(#bgGradient)" opacity="0.4">{</text>
  <text x="350" y="380" font-family="monospace" font-size="24" fill="url(#bgGradient)" opacity="0.4">}</text>
</svg>
